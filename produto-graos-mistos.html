<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Padaria Coffee - Grãos Mistos">
    <title>Grãos Mistos - Padaria Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .banner {
            width: 100%;
            height: 400px;
            background: url('images/bg.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 42px;
            font-weight: bold;
        }

        .logo {
            width: 150px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        nav {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            margin: auto;
            text-align: center;
            padding: 40px 0;
        }

        .product-detail {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .product-detail img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        .product-detail h4, .product-detail p {
            margin: 10px 0;
        }

        .buy-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .buy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="images/logo.png" alt="Logo Padaria Coffee" class="logo">
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Itens</a></li>
            <li><a href="#">Contatos</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="product-detail">
            <img src="images/hh.jpg" alt="Grãos Mistos">
            <h4>Grãos Mistos</h4>
            <p>R$4.50</p>
            <a href="https://link-de-compra.com/graos-mistos" class="buy-btn" target="_blank">Comprar</a>
        </div>
    </div>

    <footer></footer>

</body>
</html>
